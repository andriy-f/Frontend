        <script id="customListItems" type="text/html">
            <ul>
                {{each names}}
                <li>${name}</li>
                {{/each}}
            </ul>
        </script>
        
        <script id="customListItem" type="text/html">            
            <li>${name}</li>                
        </script>

        <script>
            var names = [
                { name: "John Smith" },
                { name: "Stue Simpson" },
                { name: "Frederic Johanson" }
            ];

            jQuery(function($) {
                $('#customListItems').tmpl(names).appendTo($('#template-container'));
                
                $('#customListItem').tmpl(names).appendTo($('#ul1'));
