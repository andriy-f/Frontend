    <div class="container body-content">
        <h1>Knockout labelFor custom binding</h1>
            
        <div>
            <label data-bind="labelFor: name">
                Name:
                <input type="text" data-bind="value: name, valueUpdate: 'afterkeydown', enable: nameEditable" /><br />
            </label>
            <div><label><input type="checkbox" data-bind="checked: nameEditable" />Name editable</label></div>
            <div><label><input type="checkbox" data-bind="checked: nameVisible" />Name visible</label></div>
            
            <label data-bind="text: 'meow', labelFor: cellphone">
                Cell Phone:
                <input type="text" data-bind="value: cellphone, valueUpdate: 'afterkeydown', enable: nameEditable" /><br />
            </label>
            
            <p data-bind="visible: nameVisible">
                Hello, <span data-bind="text: name"></span>
            </p>
            <div>
                <button data-bind="click: changeName">Change name bind</button>
            </div>
        </div>

        <hr />

    <script>
        jQuery(function($) {
            var pageViewModel = {
                name: ko.observable('Defaulty').extend({required: true}),
                nameEditable: ko.observable(true),
                nameVisible: ko.observable(true),
                changeName: function() {
                    this.name('Mentor');
                },
                cellphone: ko.observable()
            };

            ko.applyBindings(pageViewModel);
        });
    </script>
